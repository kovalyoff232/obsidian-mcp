name: PR Bench Report

on:
  pull_request:
    branches: [ "*" ]

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run bench (report-only)
        run: |
          npm run bench | tee bench-report.json
          echo "Bench report saved to bench-report.json"

      - name: Run graph smoke (report-only)
        run: |
          npm run bench:graph | tee bench-graph.json
          echo "Graph smoke saved to bench-graph.json"

      - name: Run capture smoke (report-only)
        run: |
          npm run bench:capture | tee bench-capture.json
          echo "Capture smoke saved to bench-capture.json"

      - name: Run semantic smoke (report-only)
        run: |
          npm run bench:semantic | tee bench-semantic.json
          echo "Semantic smoke saved to bench-semantic.json"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bench-reports
          path: |
            bench-report.json
            bench-graph.json
            bench-capture.json
            bench-semantic.json

