name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag (vX.Y.Z)
        required: true
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run bench (enforced)
        env:
          MCP_BENCH_ENFORCE: "true"
        run: |
          node -v
          npm -v
          npm run bench | tee bench-report.json
          echo "Bench report saved to bench-report.json"

      - name: Calculate checksums
        run: |
          mkdir -p artifacts
          cp -r dist artifacts/dist
          cp bench-report.json artifacts/bench-report.json || true
          (cd artifacts && find dist -type f -print0 | xargs -0 -I{} sh -c 'sha256sum "{}" >> SHA256SUMS.txt')
          echo "Checksums:" && cat artifacts/SHA256SUMS.txt

      - name: Generate SLSA provenance (attestation)
        uses: slsa-framework/slsa-github-generator/.github/actions/generator@v2.0.0
        with:
          base64-subjects: |
            $(cat artifacts/SHA256SUMS.txt | awk '{print $1":"$2}' | base64 -w0)
        id: slsa

      - name: Cosign sign checksums
        if: env.COSIGN_PRIVATE_KEY
        env:
          COSIGN_EXPERIMENTAL: "true"
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "$COSIGN_PRIVATE_KEY" | base64 -d > cosign.key
          cosign sign-blob --key cosign.key --output-signature artifacts/SHA256SUMS.txt.sig artifacts/SHA256SUMS.txt
          rm -f cosign.key

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || inputs.tag }}
          name: ${{ github.ref_name || inputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/SHA256SUMS.txt
            artifacts/SHA256SUMS.txt.sig
            artifacts/bench-report.json
            artifacts/dist/mcp_server.js
            artifacts/dist/src/*.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


